<html lang="en">

                hello
            </div>
            <div class="col" style="background-color: blue; font-stretch: extra-condensed;">
                hello 2
                <div class="row">
                    <div class="col" style="background-color: yellow;">
                        hello 4
                    </div>
                    <div class="col" style="background-color: orange;">
                        hello 5
                    </div>
                </div>
            </div>
            <div class=" col" style="background-color: green;">
                hello 3
                <div class="row" style="background-color: grey;">
                    <div class="col" style="background-color: yellow;">
                        hello 6
                    </div>
                    <div class="col" style="background-color: orange;">
                        hello 7
                    </div>
                </div>
            </div>
        </div>

</body>
